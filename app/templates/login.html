<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connexion</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}" />
  
  <!-- Font Awesome (pour les icÃ´nes) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  
  <!-- Styles -->
  <style>
    body {
      background-image: url('{{ url_for('static', filename='images/background.jpg') }}');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .login-container {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 10px;
      padding: 40px 30px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background-color: #1e90ff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .login-container button:hover {
      background-color: #156dc0;
    }

    .lang-switch {
      position: absolute;
      top: 15px;
      right: 15px;
      display: flex;
      gap: 10px;
    }

    .lang-switch img {
      width: 25px;
      height: 25px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="lang-switch">
      <img src="{{ url_for('static', filename='images/fr.svg') }}" alt="FR" title="FranÃ§ais" />
      <img src="{{ url_for('static', filename='images/en.svg') }}" alt="EN" title="English" />
    </div>
    <!-- ... Le reste de ton code reste inchangÃ© -->
    <h2>Connexion</h2>
    <form method="POST" action="/login">  <!-- Ajoute l'action si ce n'Ã©tait pas prÃ©sent -->
      <input type="email" placeholder="Email" name="email" required />
      <input type="password" placeholder="Mot de passe" name="password" required />
      <button type="submit">Se connecter</button>
    </form>
    <!-- ðŸ‘‡ Voici le lien vers la page d'inscription -->
    <p style="text-align: center; margin-top: 15px;">
      Pas de compte ? <a href="{{ url_for('register') }}">Inscrivez-vous ici</a>
    </p>
      {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div style="color: red; text-align: center; margin-top: 10px;">
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  </div>
</body>
</html>
